  <title>CPU</title>
<body>
  CPU stands for Central Processing Unit.
  It is the portion of a computer system that carries
  out the instructions of a computer program.
  It carries out each instructoion of the program in sequence,
  to perform the basic arithmetic,logical,and input/output operations of the system
